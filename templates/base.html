<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OceanMonks</title>
  <meta name="description" content="Utilizing the power of Artificial Intelligence, we seamlessly integrate automation into your existing applications. This synergy creates highly efficient processes that
   automate actions across your digital ecosystem. The result is a significant increase in your team’s bandwidth, enhanced quality of output, accelerated speed of delivery, and an elevated customer experience.
    Our solutions are fully customized and meticulously crafted to meet your unique needs, offering a comprehensive ‘done-for-you’ service"/>
   <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="{{url_for('static', filename='index.css')}}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='index.js')}}"></script>
</head>
<body>
  {% block body %}
  {% endblock body %}
  <!-- !-- Modal --> 
<div class="modal fade" id="contactModaL" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row">
    <div class="col-11">
      <h1 class="modal-title fs-5 text-center" id="">Contact</h1>
    </div>
    <div class="col-1 closeBtn">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>   
  </div>
      <div class="modal-body">
        <form action="/contact" method="POST"> 
          <input type="hidden" name="csrf_token" value = "{{ csrf_token() }}" /> 
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control rounded-pill" maxlength="30" name="name" id="exampleFormControlInput1" placeholder="First, last name" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email address</label>
            <input type="email" class="form-control rounded-pill" maxlength="50" name="email" id="exampleFormControlInput2" placeholder="name@example.com" required autocomplete="new-password">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea  class="form-control" name="desc" maxlength="1000" id="exampleFormControlTextarea1" placeholder="Write your message" rows="8" required></textarea>
          </div>
          <div class="text-center">
          <button style=" border-width: 0px;"  type="submit" id="submitbutton" class=" container btn btn-lg mx-5 submit bg-purple rounded-pill text-white">Send&nbsp;&nbsp;<span id="spinner"></span></button>
          </div>
        </form> 
      </div> 
    </div>
    <!-- text-center bg-purple rounded-pill -->
  </div>
</div>

<!-- logic for after form submition functionality -->
<script>
$(document).ready(function(){
  $('#contactModaL').modal({backdrop: 'static', keyboard: false}, 'show');
  // form submit then spinner loaded
  $("form").submit(function(){
  $("#spinner").html(`<div class="spinner-border" role="status">
  <span class="visually-hidden">Loading...</span>
  </div>`)
  // make submit button un clickable after submition of form
  $("#submitbutton").click(function(e) {  
    e.preventDefault()
  });  
  $(".closeBtn").hide()
});
});
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
